<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor√≠as Disponibles - Banco de Horas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* caja centro para el listado */
        .caja-centro {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 60vh;
    padding: 5px;
    border-radius: 25px;
    margin: 0px 0px 50px 0px;
    border: 5px solid #75b8ee;
    background: transparent;
    width: 90vw;
    position: relative;
}


        .listado-tutorias {
            background: rgba(255, 255, 255, 0.98);
            border: 0px solid #87CEEB;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 100%;
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .search-container {
            width: 100%;
            margin-bottom: 30px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: 2px solid #75b8ee;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #599bd1;
        }

        .listado-tutorias h2 {
            font-size: 28px;
            color: #061451;
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        .tutoria-item {
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            background: #f9f9f9;
            transition: box-shadow 0.3s ease;
            flex: 0 0 300px;
            min-width: 250px;
            max-width: 300px;
            box-sizing: border-box;
        }

        .tutoria-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tutoria-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .tutoria-tema {
            font-size: 20px;
            font-weight: bold;
            color: #061451;
        }

        .tutoria-estado {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .estado-pendiente {
            background-color: #fff3cd;
            color: #856404;
        }

        .tutoria-detalles {
            margin-bottom: 15px;
        }

        .detalle-item {
            margin-bottom: 5px;
            font-size: 16px;
        }

        .detalle-label {
            font-weight: bold;
            color: #333;
        }

        .tutoria-descripcion {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .tutoria-acciones {
            text-align: right;
        }

        .boton-accion {
            background: linear-gradient(135deg, #599bd1 0%, #75b8ee 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-left: 10px;
        }

        .boton-accion:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Estilos para el bot√≥n de regresar */
        .contenedor-boton-regresar {
            margin: 10px 30px 0px 30px;
            text-align: left;
        }

        .boton-regresar {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #061451;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 15px;
            border: 2px solid #061451;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .boton-regresar:hover {
            background: #061451;
            color: white;
            transform: translateX(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .no-tutorias {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 40px;
        }

        #tutorias-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            justify-content: flex-start;
        }

        .tutoria-own {
            text-align: center;
            font-weight: bold;
            color: #3a8cfe;
            font-size: 18px;
            margin-top: 10px;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- header -->
    <header class="header-principal">
        <div class="contenedor-logo-header">
            <img src="../images/Logo_pascual.png" alt="Logo Universidad Pascual Bravo" class="logo-header">
        </div>
        <div class="titulo-header">
            <h1>Banco de Horas</h1>
        </div>
        <div class="usuario-info" id="usuario-info">
            <!-- Informaci√≥n del usuario se cargar√° aqu√≠ -->
        </div>
    </header>

    <!-- Bot√≥n de regresar -->
    <div class="contenedor-boton-regresar">
        <a href="/views/index.html" class="boton-regresar">
            ‚Üê Regresar
        </a>
    </div>

    <div class="contenedor-principal">
        <div class="caja-centro">
            <div class="listado-tutorias">
                <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 30px;">
                    <h2>Tutor√≠as Disponibles</h2>
                    <button id="btn-mis-tutorias" class="boton-accion" style="margin: 0;">Mis Tutor√≠as</button>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Buscar por tema, estudiante o categor√≠a...">
                </div>
                <div id="tutorias-container">
                    <!-- Las tutor√≠as se cargar√°n aqu√≠ din√°micamente -->
                    <p class="no-tutorias">Cargando tutor√≠as...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar tutor√≠as -->
    <div id="modal-historial" class="modal">
        <div class="modal-content">
            <span class="close" id="cerrar-modal">&times;</span>
            <h2>Mis Tutor√≠as</h2>
            <div id="contenido-historial"></div>
        </div>
    </div>

    <script>
        // Obtener el documento del usuario actual
        let currentUserDocumento = localStorage.getItem('userDocumento');
        if (!currentUserDocumento) {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    currentUserDocumento = payload.documento;
                } catch (e) {
                    console.error('Error decodificando token:', e);
                }
            }
        }

        // Funci√≥n para normalizar los datos de la tutor√≠a
        function normalizarTutoria(t) {
            return {
                id: t.id,
                usuarioDocumento: t.usuariodocumento,
                tutorDocumento: t.tutordocumento,
                categoriaId: t.categoriaid,
                categoriaNombre: t.categorianombre,
                fechaAsesoria: t.fechaasesoria,
                horasSolicitadas: t.horassolicitadas,
                estado: t.estado,
                tema: t.tema,
                estudiantenombre: t.estudiantenombre,
                tutornombre: t.tutornombre
            };
        }

        // Funci√≥n para cargar las tutor√≠as desde el servidor
        async function cargarTutorias() {
            try {
                const response = await fetch('/api/tutorias/pendientes');

                if (response.ok) {
                    const tutorias = await response.json();
                    const tutoriasNormalizadas = tutorias.map(normalizarTutoria);
                    mostrarTutorias(tutoriasNormalizadas);
                } else {
                    console.error('Error al cargar tutor√≠as:', response.statusText);
                    document.getElementById('tutorias-container').innerHTML = '<p class="no-tutorias">Error al cargar las tutor√≠as. Int√©ntalo de nuevo m√°s tarde.</p>';
                }
            } catch (error) {
                console.error('Error de red:', error);
                document.getElementById('tutorias-container').innerHTML = '<p class="no-tutorias">Error de conexi√≥n. Verifica tu conexi√≥n a internet.</p>';
            }
        }

        // Funci√≥n para mostrar las tutor√≠as en el DOM
        function mostrarTutorias(tutorias) {
            const container = document.getElementById('tutorias-container');

            if (tutorias.length === 0) {
                container.innerHTML = '<p class="no-tutorias">No hay tutor√≠as pendientes disponibles en este momento.</p>';
                return;
            }

            container.innerHTML = '';

            tutorias.forEach(tutoria => {

                const tutoriaElement = document.createElement('div');
                tutoriaElement.className = 'tutoria-item';

                // üî• Manejo seguro de Estado
                const estado = ((tutoria.Estado || "Pendiente") + "").toLowerCase();
                const estadoClass = estado === "pendiente" ? "estado-pendiente" : "";

                const isOwnTutoria = tutoria.tutorDocumento === currentUserDocumento;

                tutoriaElement.innerHTML = `
                    <div class="tutoria-header">
                        <div class="tutoria-tema">${tutoria.tema || 'Sin tema'}</div>
                        <div class="tutoria-estado ${estadoClass}">${tutoria.estado || 'Pendiente'}</div>
                    </div>
                    <div class="tutoria-detalles">
                        ${isOwnTutoria ? `<div class="detalle-item"><span class="detalle-label">Tutor√≠a subida por m√≠</span></div>` : `<div class="detalle-item"><span class="detalle-label">Tutor:</span> ${tutoria.tutornombre || 'N/A'}</div>`}
                        <div class="detalle-item"><span class="detalle-label">Categor√≠a:</span> ${tutoria.categoriaNombre || 'N/A'}</div>
                        <div class="detalle-item"><span class="detalle-label">Fecha:</span> ${tutoria.fechaAsesoria ? new Date(tutoria.fechaAsesoria).toLocaleString() : 'N/A'}</div>
                        <div class="detalle-item"><span class="detalle-label">Horas Solicitadas:</span> ${tutoria.horasSolicitadas || 0}</div>
                    </div>
                    <div class="tutoria-descripcion">${tutoria.tema || ''}</div>
                    ${isOwnTutoria ? `<div class="tutoria-own">Tutor√≠a subida por m√≠</div>` : `<div class="tutoria-acciones">
                        <button class="boton-accion" onclick="confirmarTutoria(${tutoria.id})">Confirmar</button>
                        <button class="boton-accion" onclick="rechazarTutoria(${tutoria.id})">Rechazar</button>
                    </div>`}
                `;

                container.appendChild(tutoriaElement);
            });
        }

        // Funci√≥n para confirmar una tutor√≠a
        async function confirmarTutoria(id) {
            if (confirm('¬øEst√°s seguro de que quieres confirmar esta tutor√≠a?')) {
                try {
                    const response = await fetch(`/api/tutorias/tutorias/${id}/confirmar`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        alert('Tutor√≠a confirmada exitosamente.');
                        cargarTutorias(); // Recargar la lista
                    } else {
                        alert('Error al confirmar la tutor√≠a.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error de conexi√≥n.');
                }
            }
        }

        // Funci√≥n para rechazar una tutor√≠a
        async function rechazarTutoria(id) {
            if (confirm('¬øEst√°s seguro de que quieres rechazar esta tutor√≠a?')) {
                try {
                    const response = await fetch(`/api/tutorias/tutorias/${id}/rechazar`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        alert('Tutor√≠a rechazada.');
                        cargarTutorias(); // Recargar la lista
                    } else {
                        alert('Error al rechazar la tutor√≠a.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error de conexi√≥n.');
                }
            }
        }

        // Funci√≥n para filtrar tutor√≠as
        function filtrarTutorias() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const tutorias = document.querySelectorAll('.tutoria-item');

            tutorias.forEach(tutoria => {
                const tema = tutoria.querySelector('.tutoria-tema').textContent.toLowerCase();
                const estudiante = tutoria.querySelector('.detalle-item:nth-child(1)').textContent.toLowerCase();
                const categoria = tutoria.querySelector('.detalle-item:nth-child(2)').textContent.toLowerCase();

                if (tema.includes(searchTerm) || estudiante.includes(searchTerm) || categoria.includes(searchTerm)) {
                    tutoria.style.display = 'block';
                } else {
                    tutoria.style.display = 'none';
                }
            });
        }

        // Funci√≥n para cargar mis tutor√≠as (como tutor)
        async function cargarMisTutorias() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('No hay token de autenticaci√≥n. Inicia sesi√≥n nuevamente.');
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('/api/tutorias/mis-tutorias', {
                    method: 'GET',
                    headers: {
                        'Authorization': token
                    }
                });

                if (response.ok) {
                    const tutorias = await response.json();
                    mostrarMisTutorias(tutorias);
                } else {
                    console.error('Error al cargar mis tutor√≠as:', response.statusText);
                    document.getElementById('tutorias-container').innerHTML = '<p class="no-tutorias">Error al cargar tus tutor√≠as. Int√©ntalo de nuevo m√°s tarde.</p>';
                }
            } catch (error) {
                console.error('Error de red:', error);
                document.getElementById('tutorias-container').innerHTML = '<p class="no-tutorias">Error de conexi√≥n. Verifica tu conexi√≥n a internet.</p>';
            }
        }

        // Funci√≥n para mostrar mis tutor√≠as
        function mostrarMisTutorias(tutorias) {
            const container = document.getElementById('contenido-historial');

            if (tutorias.length === 0) {
                container.innerHTML = '<p class="no-tutorias">No tienes tutor√≠as registradas.</p>';
                return;
            }

            container.innerHTML = '';

            tutorias.forEach(tutoria => {
                const tutoriaElement = document.createElement('div');
                tutoriaElement.className = 'tutoria-item';

                const estado = ((tutoria.estado || "Pendiente") + "").toLowerCase();
                const estadoClass = estado === "pendiente" ? "estado-pendiente" : "";

                tutoriaElement.innerHTML = `
                    <div class="tutoria-header">
                        <div class="tutoria-tema">${tutoria.tema || 'Sin tema'}</div>
                        <div class="tutoria-estado ${estadoClass}">${tutoria.estado || 'Pendiente'}</div>
                    </div>
                    <div class="tutoria-detalles">
                        <div class="detalle-item"><span class="detalle-label">Tutor√≠a subida por m√≠</span></div>
                        <div class="detalle-item"><span class="detalle-label">Estudiante:</span> ${tutoria.estudiantenombre || 'N/A'}</div>
                        <div class="detalle-item"><span class="detalle-label">Categor√≠a:</span> ${tutoria.categorianombre || 'N/A'}</div>
                        <div class="detalle-item"><span class="detalle-label">Fecha:</span> ${tutoria.fechaasesoria ? new Date(tutoria.fechaasesoria).toLocaleString() : 'N/A'}</div>
                        <div class="detalle-item"><span class="detalle-label">Horas Solicitadas:</span> ${tutoria.horassolicitadas || 0}</div>
                    </div>
                    <div class="tutoria-own">Tutor√≠a subida por m√≠</div>
                `;

                container.appendChild(tutoriaElement);
            });
        }

        // Funci√≥n para abrir el modal del historial
        function abrirModalHistorial() {
            const modal = document.getElementById('modal-historial');
            modal.style.display = 'block';
            cargarMisTutorias();
        }

        // Funci√≥n para cerrar el modal del historial
        function cerrarModalHistorial() {
            const modal = document.getElementById('modal-historial');
            modal.style.display = 'none';
        }

        // Cargar tutor√≠as cuando la p√°gina se carga
        document.addEventListener('DOMContentLoaded', () => {
            cargarTutorias();

            // Agregar evento de b√∫squeda
            document.getElementById('search-input').addEventListener('input', filtrarTutorias);

        // Agregar evento al bot√≥n "Mis Tutor√≠as"
            document.getElementById('btn-mis-tutorias').addEventListener('click', abrirModalHistorial);

            // Agregar evento al bot√≥n de cerrar modal
            document.getElementById('cerrar-modal').addEventListener('click', cerrarModalHistorial);

            // Cerrar modal al hacer clic fuera de √©l
            window.addEventListener('click', function(event) {
                const modalHistorial = document.getElementById('modal-historial');
                if (event.target === modalHistorial) {
                    cerrarModalHistorial();
                }
            });
        });

    </script>
    <script src="../js/user-info.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
