<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Horas - Universidad Pascual Bravo</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- header -->
    <header class="header-principal">
        <div class="contenedor-logo-header">
            <img src="../images/Logo_pascual.png" alt="Logo Universidad Pascual Bravo" class="logo-header">
        </div>
        <div class="titulo-header">
            <h1>Banco de Horas</h1>
        </div>
        <div class="usuario-info" id="usuario-info">
            <!-- Información del usuario se cargará aquí -->
        </div>
    </header>

    <div class="contenedor-principal">
        <!-- título -->
        <h1 class="titulo-principal">Bienvenido al Banco de Horas</h1>

        <!-- opciones principales -->
        <div class="opciones-principales">
            <!-- opción ver ofertas -->
            <div class="opcion-card" id="ver-ofertas">
                <div class="icono-opcion">
                    <img src="../images/ofertatutor.png" alt="Ver Ofertas" class="icono">
                </div>
                <h2 class="titulo-opcion">Ver Ofertas de Tutorías</h2>
                <p class="descripcion-opcion">Explora las tutorías disponibles y encuentra ayuda en las materias que necesitas.</p>
            </div>

            <!-- opción publicar -->
            <div class="opcion-card" id="publicar-tutoria">
                <div class="icono-opcion">
                    <img src="../images/publicartutoria.png" alt="Publicar Tutoría" class="icono">
                </div>
                <h2 class="titulo-opcion">Publicar una Tutoría</h2>
                <p class="descripcion-opcion">Ofrece tus conocimientos y gana horas ayudando a otros estudiantes.</p>
            </div>
        </div>

        <!-- navegación adicional -->
        <div class="navegacion-secundaria">
            <a href="perfil.html" class="enlace-secundario">Mi Perfil</a>
            <button id="historial-horas" class="enlace-secundario">Historial de Horas</button>
            <a href="login.html" class="enlace-secundario">Cerrar Sesión</a>
        </div>

        <!-- Modal del historial de horas -->
        <div id="modal-historial" class="modal">
            <div class="modal-content">
                <span class="close" id="cerrar-modal">&times;</span>
                <h2>Historial de Horas</h2>
                <div class="botones-historial">
                    <button id="btn-mis-tutorias" class="boton-historial">Mis Tutorías</button>
                    <button id="btn-tutorias-tomadas" class="boton-historial">Tutorías Tomadas</button>
                </div>
                <div id="contenido-historial" class="contenido-historial">
                    <!-- Aquí se mostrará el contenido dinámico -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
